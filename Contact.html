<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title> Contact Form To Email Using Javascript </title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="container">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h3> GET IN TOUCH </h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="email" placeholder="Email Id" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <textarea id="message" rows="4" placeholder="How Can We Help You?"></textarea>
                <button type="submit"> Send </button>
            </form>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                        SecureToken: "3902528e-df90-4a41-88cf-e3f6c43ec452",
                        To : 'kumawatnidhi06@gmail.com',
                        From : document.getElementById("email").value,
                        Subject : "New Contact Form Enquiry",
                        Body : "Name: " +document.getElementById("name").value
                            +   "<br> Email: "+document.getElementById("email").value
                            +   "<br> Phone No: "+document.getElementById("phone").value
                            +   "<br> Message: "+document.getElementById("message").value

                    }).then(
                    message => alert("Message Sent Sucess")
                    );                
            }
            
        </script>
        
    </body>
</html>
